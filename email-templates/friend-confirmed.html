<!DOCTYPE html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <title>True Email</title>

    <style type="text/css">
        div,
        p,
        a,
        li,
        td {
            -webkit-text-size-adjust: none;
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'trueno,Verdana,-apple-system,BlinkMacSystemFont';
            color: #555F85;
            -webkit-font-smoothing: antialiased;
        }

        html {
            width: 100%;
            background-color: #F5F8FA;
        }
        .profile-picture {
            border-radius: 20px;
            box-shadow:0px 3px 9px 0px rgba(0,0,0,0.3);
            height: 80px;
            width:80px;
            background-size: cover;
            background-position: center;
        }
        .true-logo {
            width: 175px;
        }
        .main-table {
            background-color: #f5f8fa;
        }

        .outer-table {
            margin: 40px 0;
        }

        .profile-pics {
            margin:0 auto;
            width:100%;
        }

        .table-body a, .footer-table a {
            color: white !important;
        }

        .thread-message a {
            color: #4B5579 !important;
        }

        .footer-table a {
            color: #3D4250 !important;
        }

        
        .table-cta {
            width: 80%;
        }

        .main-content {
            position: relative;
            border-radius: 0 0 30px 30px;
            background-color: #ffffff;
            padding-bottom: 40px;
        }

        .main-cta {
            font-family: Trueno, Verdana,-apple-system,BlinkMacSystemFont;
            color:white;
            text-decoration:none;
            background-color:#4C8BFF;
            display:inline-block;
            padding:15px 60px;
            border-radius:30px;
            font-size:18px;
            min-width: 180px;
            font-weight:600;text-transform: uppercase;
        }
        .token-container {
            font-family: Trueno, Verdana,-apple-system,BlinkMacSystemFont;
            color:#555F86;
            text-decoration:none;
            background-color:#E9EDEF;
            display:inline-block;
            padding:18px 20px;
            border-radius:30px;
            font-size:20px;
            min-width: 180px;
            font-weight:600;text-transform: uppercase;
        }
        .table-body a.token-container {
            color:#555F86 !important;
        }
        .table-footer {
            padding-top: 0px;
        }

        .footer-table {
            padding-top: 40px;
        }

        @media only screen and (max-width: 700px) {
            body {
                width: auto!important;
            }
            .outer-table, .footer-table {
                width: 100%!important;
            }
        }

        @media only screen and (max-width: 650px) {
            .welcome-table tr td br {
                display: none;
            }
        }

        @media only screen and (max-width: 600px) {
            .download-button {
                width: 130px;
            }
            .logo-spacer {
                height: 77px !important;
            }
        }

        @media only screen and (max-width: 600px) {
            .mobile-table {
                display: block !important;
                width: 100%!important;
                overflow: visible !important; 
                max-height: 100% !important; 
                visibility: visible !important;
            }
            .outer-table, .footer-table {
                margin: 0;
            }
            .table-header {
                font-size: 25px !important;
            }
            .table-cta {
                width: 94%;
            }
            .table-body {
                font-size: 21px !important;
            }
            .table-tap {
                font-size: 16px !important;
            }
            .table-footer {
                font-size: 16px !important;
                line-height: 25px !important;
            }
            /* .main-cta {
                padding:18px 20px;
            } */
            .main-content {
                padding-top: 0;
                padding-bottom: 40px;
            }
            .true-logo {
                width: 140px;
            }
            .content-spacer {
                height: 10px !important;
            }
        }

        @media only screen and (max-width: 500px) {
            .profile-picture {
                border-radius: 10px;
                height: 50px;
                width: 50px;
            }
            .main-table {
                background-color: #ffffff;
            }
            .main-content {
                border-radius: 12px;
            }
            .profile-pics {
                top:-35px;
            }
            .profile-pics img {
                width: 80px !important;
                height: 80px !important;
            }
            .welcome-table td {
                font-size: 16px !important;
                line-height: 24px !important;
            }
            .table-tap {
                line-height: 22px !important;
                font-size: 12px !important;
            }
            .main-cta {
                padding:12px 32px;
                font-size:15px;
            }
            .logo-spacer {
                height: 40px !important;
            }
            .logo-spacer-top {
                height: 25px !important;
            }
            .true-logo {
                width: 110px;
            }
        }

        @media only screen and (max-width: 321px) {
            .table-header br {
                display: none;
            }
        }
    
    </style>

</head>

<body>
    <table class="main-table" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td width="100%" align="center">
                <table width="700" class="outer-table" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <table width="100%" class="logo-table" style="background-image:url(https://trytrue.com/static/images/email/background-no-logo-slim2.jpg);background-repeat: no-repeat;background-color:#298584;background-position:50% 100%;background-size: 100% 100%;border-radius: 30px 30px 0 0;" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td>
                                        <img class="logo-spacer-top" src="https://trytrue.com/static/images/email/p.png" width="100%" height="50" border="0" />
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <img class="true-logo" src="https://trytrue.com/static/images/email/header-logo.png" border="0" />
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="padding: 10px">
                                        <div class="profile-picture" style="background-image: url('{{sender_profile_img}}');"></div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <div class="main-content">
                                <table width="90%">
                                    <tr>
                                        <td>
                                            <table class="welcome-table" style="font-family: Verdana,-apple-system,BlinkMacSystemFont; font-size: 20px; font-weight: 300;color: #303030;; line-height: 32px;">
                                                <tr>
                                                    <td><img class="content-spacer" style="display:block;" src="https://trytrue.com/static/images/email/p.png" width="1" height="20" border="0" /></td>
                                                </tr>
                                                <tr>
                                                    <td align="center" style="font-size: 20px;">
                                                        To view the profile of your new friend <strong>{{friends_full_name}}</strong> in the True app, tap the following button on your mobile device.
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><img style="display:block;" src="https://trytrue.com/static/images/email/p.png" width="1" height="24" border="0" /></td>
                                                </tr>
                                                <tr>
                                                    <td class="table-body" align="center">
                                                        <a class="main-cta" href="{{sender_profile_link}}">View Profile</a>
                                                        <div style="color: #747474;padding-top:8px;">(tap from your phone)</div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><img style="display:block;" src="https://trytrue.com/static/images/email/p.png" width="1" height="30" border="0" /></td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    
                                    
                                </table>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table width="700" class="footer-table" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="table-footer" align="center" style="text-align: center; font-family: Verdana,-apple-system,BlinkMacSystemFont; font-size: 16px; color: #3D4250; opacity:0.62; line-height:24px;">
                                        Manage notifications in Profile > Settings<br>
                                        <a href="mailto:support@trytrue.app" style="color: #3D4250;">support@trytrue.app</a>
                                        <br><br><br>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    
</body>
</html>
