<!DOCTYPE html><html><head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
        <title>True Email</title>
    
        <style type="text/css">
            div,
            p,
            a,
            li,
            td {
                -webkit-text-size-adjust: none;
            }
    
            * {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
    
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: 'trueno,Verdana,-apple-system,BlinkMacSystemFont';
                color: #555F85;
                -webkit-font-smoothing: antialiased;
            }
    
            html {
                width: 100%;
                background-color: #F5F8FA;
            }
    
            .main-table {
                background-color: #f5f8fa;
            }
    
            .outer-table {
                margin: 40px 0;
            }
    
            .profile-pics {
                margin:0 auto;
                width:100%;
            }
    
            .table-body a, .footer-table a {
                color: white !important;
            }

            .profile-link a {
                color: #0381FF !important;
            }
    
            .footer-table a {
                color: #3D4250 !important;
            }
    
            
            .table-cta {
                width: 80%;
            }
    
            .main-content {
                position: relative;
                border-radius: 0 0 30px 30px;
                background-color: #ffffff;
                padding-top:40px;
                padding-bottom: 80px;
            }
    
            .main-cta {
                font-family: Trueno, Verdana,-apple-system,BlinkMacSystemFont;
                color:white;
                text-decoration:none;
                background-color:#4C8BFF;
                display:inline-block;
                padding:18px 70px;
                border-radius:30px;
                font-size:20px;
                font-weight:600;text-transform: uppercase;
            }
            .table-footer {
                padding-top: 0px;
            }
    
            .footer-table {
                padding-top: 40px;
            }
    
            @media only screen and (max-width: 700px) {
                body {
                    width: auto!important;
                }
                .outer-table, .footer-table {
                    width: 100%!important;
                }
            }
    
            @media only screen and (max-width: 600px) {
                .mobile-table {
                    display: block !important;
                    width: 100%!important;
                    overflow: visible !important; 
                    max-height: 100% !important; 
                    visibility: visible !important;
                }
                .outer-table, .footer-table {
                    margin: 0;
                }
                .table-header {
                    font-size: 30px !important;
                }
                .table-cta {
                    width: 94%;
                }
                .table-body {
                    font-size: 21px !important;
                }
                .table-tap {
                    font-size: 16px !important;
                }
                .table-footer {
                    font-size: 14px !important;
                }
                .main-cta {
                    padding:18px 50px;
                }
                .main-content {
                    padding-bottom: 60px;
                }
            }
    
            @media only screen and (max-width: 500px) {
                .main-table {
                    background-color: #ffffff;
                }
                .main-content {
                    border-radius: 12px;
                }
                .profile-pics {
                    top:-35px;
                }
                .profile-pics img {
                    width: 80px !important;
                    height: 80px !important;
                }
                .table-cta td {
                    font-size: 20px !important;
                    line-height: 26px !important;
                }
                .table-tap {
                    line-height: 22px !important;
                    font-size: 12px !important;
                }
                .main-cta {
                    padding:16px 40px;
                    font-size:18px;
                }
                .true-logo {
                    width: 140px;
                }
                .logo-spacer {
                    height: 22px !important;
                }
            }
        
        </style>
    
    </head>

                                                {{sender_full_name}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="table-body" align="center" style="font-family: Trueno, Verdana,-apple-system,BlinkMacSystemFont; font-size: 23px; font-weight: 300;color: #555F85; line-height: 32px;">
                                                <table class="table-cta">
                                                    <tr>
                                                        <td><img style="display:block;" src="https://trytrue.com/static/images/email/p.png" width="1" height="30" border="0" /></td>

                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>

                                                (Tap from yourðŸ“±)

                                        <tr>

                                        </tr>
                                        <tr>
                                            <td class="profile-link" align="center" style="opacity: 0.7;text-align: center; font-family: Trueno, Verdana,-apple-system,BlinkMacSystemFont; font-size: 18px; font-weight:400; color: #4B5579; line-height: 20px;">
                                                Check out <a style="color: #0381FF;text-decoration: none;" href="{{sender_profile_link}}">{{sender_full_name}}</a>'s profile.
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <table width="700" class="footer-table" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="table-footer" align="center" style="text-align: center; font-family: Verdana,-apple-system,BlinkMacSystemFont; font-size: 16px; color: #3D4250; opacity:0.62; line-height:24px;">
                                            <a href="{{{unsubscribe}}}" style="color: #3D4250;">Unsubscribe</a><br>
                                            support@trytrue.com

                                    </tr>
                                </table>
                            </td>

                    </table>
                </td>
            </tr>
        </table>
        
    </body>
    </html>
