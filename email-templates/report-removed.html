<!DOCTYPE html><html><head>

        <style type="text/css">

            }
    
            .footer-table a {

            }

                padding-top:20px;
                padding-bottom: 40px;
            }

                font-family: Trueno, Verdana,-apple-system,BlinkMacSystemFont;

                background-color:#4C8BFF;

                font-size:20px;
                min-width: 180px;
                font-weight:600;text-transform: uppercase;
            }
            .token-container {
                font-family: Trueno, Verdana,-apple-system,BlinkMacSystemFont;
                color:#555F86;
                text-decoration:none;
                background-color:#E9EDEF;
                display:inline-block;
                padding:18px 20px;
                border-radius:30px;
                font-size:20px;
                min-width: 180px;
                font-weight:600;text-transform: uppercase;
            }
            .table-body a.token-container {
                color:#555F86 !important;
            }
            .table-footer {
                padding-top: 0px;
            }
    
            .footer-table {
                padding-top: 40px;
            }
    
            @media only screen and (max-width: 700px) {
                body {
                    width: auto!important;
                }
                .outer-table, .footer-table {
                    width: 100%!important;
                }
            }
    
            @media only screen and (max-width: 600px) {

                }

                }

                }
                .table-header {
                    font-size: 30px !important;
                }
                .table-cta {
                    width: 94%;
                }
                .table-body {
                    font-size: 21px !important;
                }
                .table-tap {
                    font-size: 16px !important;
                }
                .table-footer {
                    font-size: 14px !important;
                }
                .main-cta {
                    padding:18px 20px;
                }
                .main-content {
                    padding-top: 0;
                    padding-bottom: 40px;
                }
                .true-logo {
                    width: 140px;
                }
                .logo-spacer {
                    height: 100px !important;
                }
                .content-spacer {
                    height: 10px !important;
                }
            }
    
            @media only screen and (max-width: 500px) {
                .main-table {
                    background-color: #ffffff;
                }
                .main-content {
                    border-radius: 12px;
                }
                .profile-pics {

                .profile-pics img {
                    width: 80px !important;
                    height: 80px !important;
                }
                .table-cta td {
                    font-size: 20px !important;
                    line-height: 26px !important;
                }
                .table-tap {
                    line-height: 22px !important;
                    font-size: 12px !important;
                }

                    padding:16px 20px;
                    font-size:18px;
                }
            }
